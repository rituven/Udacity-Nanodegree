<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <script src="http://d3js.org/d3.v3.min.js"></script>
            <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

        <style>
            h1 {
                color: black;
                text-align: left;
                font-family: helvetica, sans-serif;
                font-weight: 100;
            }
            #intro {
                position: absolute;
                left: 20px;
                //width: 700px;
                font-family: helvetica, sans-serif;
                font-weight: 100;

                /*margin: 25px auto;*/
        }
        #summary {
            position: absolute;
            left: 20px;
            width: 700px;
            font-family: helvetica, sans-serif;
            font-weight: 100;
            
            /*margin: 25px auto;*/
        }


        </style>
        <script type="text/javascript">
            function draw(data) {
                //debugger;
                "use strict";
                var svg = dimple.newSvg("#chartContainer", 1300, 1400);
                
                //Filter out data for the Carrier we want to display
                data = dimple.filterData(data, "UniqueCarrier", ["AA", "DL", "WN",
                                                                 "AS", "B6"]);
                data = dimple.filterData(data, "cancelled", ["0"]);
                 
                // Create the indicator chart on the left of the main chart
                var indicator = new dimple.chart(svg, data);
                                                           
                // Pick blue as the default and orange for the selected month
                var defaultColor = indicator.defaultColors[0];
                var indicatorColor = indicator.defaultColors[2];
                                                           
                // The frame duration for the animation in milliseconds
                var frame = 0;
                var pauseState = false;
                var firstTick = true;
                var tickcount = 1;


                // Place the indicator bar chart to the left
                indicator.setBounds(75, 150, 50, 240);
                                                           
                // Add dates along the y axis
                var y = indicator.addCategoryAxis("y", "Year");
                y.addOrderRule("Year", true);
                
                // add a measure for the bar size and hide the axis
                var x = indicator.addMeasureAxis("x", "Month");
                x.hidden = true;

                // Add the bars to the indicator and add event handlers
                var s = indicator.addSeries(null, dimple.plot.bar);
                s.getTooltipText = function (e) {
                    return [
                            "Year: " + e.cy
                            ];
                };
                s.addEventHandler("click", onClick);
                // Draw the side chart
                indicator.draw();

                // Remove the title from the y axis
                y.titleShape.remove();

                // Remove the lines from the y axis
                y.shapes.selectAll("line,path").remove();

                // Move the y axis text inside the plot area
                y.shapes.selectAll("text")
                        .style("text-anchor", "start")
                        .style("font-family", "helvetica, sans-serif")
                        .style("font-size", "11px")
                        .attr("transform", "translate(18, 0.5)");

                // This block simply adds the legend title. I put it into a d3 data
                // object to split it onto 2 lines.  This technique works with any
                // number of lines, it isn't dimple specific.
                svg.selectAll("title_text")
                    .data(["You may click any year to view",
                       "results for that year."])
                    .enter()
                    .append("text")
                    .attr("x", 60)
                    .attr("y", function (d, i) { return 120 + i * 12; })
                    .style("font-family", "sans-serif")
                    .style("font-family", "helvetica, sans-serif")
                    .style("font-size", "12px")
                    .style("color", "Black")
                    .text(function (d) { return d; });
                svg.selectAll("title_text")
                    .data([
                           "The size of the bubbles represent the number of aircrafts owned by the carrier"
                           ])
                    .enter()
                    .append("text")
                    .attr("x", 30)
                    .attr("y", function (d, i) { return 620 + i * 14; })
                    .style("font-family", "helvetica, sans-serif")
                    .style("font-size", "14px")
                    .style("color", "Black")
                    .text(function (d) { return d; });
                
                // Manually set the bar colors
                s.shapes
                    .attr("rx", 10)
                    .attr("ry", 10)
                    .style("fill", function (d) { return (d.y === '2000' ?
                                                          indicatorColor.fill : defaultColor.fill) })
                    .style("stroke", function (d) { return (d.y === '2000' ?
                                                            indicatorColor.stroke : defaultColor.stroke) })
                    .style("opacity", 0.4);
                    
                //Now draw the chart for Air Carrier performance
       
                var myChart = new dimple.chart(svg, data);
                myChart.setBounds(300, 150, 650, 400);
                svg.append("text")
                   .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
                   .attr("y", myChart._yPixels() - 20)
                   .style("text-anchor", "middle")
                   .style("font-family", "helvetica, sans-serif")
                   .style("font-size", "18px")
                   .style("font-weight", "bold")
                   .text("Time in air by total flights per year");
                var yaxis = myChart.addMeasureAxis("y", "TotalFlights");
                var xaxis = myChart.addMeasureAxis("x", "AvgAirTimePerDay");

                yaxis.title = "Total Flights Per Year";
                xaxis.title = "Average Air Time Per Day (in minutes)";
                yaxis.showGridlines = false;
                xaxis.showGridlines = false;
                // Set Min and Max for Total Flights per year
                yaxis.overrideMax = 1300000;
                yaxis.overrideMin = 5000;
                // Set Min and Max for Time Spent in Air per Day
                xaxis.overrideMax = 970;
                xaxis.overrideMin = 470;
                // Add a measure to size the bubbles.
                myChart.addMeasureAxis("z", "TotalAircrafts");

                var myPlot = myChart.addSeries(["Year", "TotalAircrafts", "AvgFlightsPerDay", "TotalFlights","TotalAirTimePerCraft",  "CarrierName"], dimple.plot.bubble);
                myPlot.getTooltipText = function (e) {
                    return [
                            "Year: " + e.aggField[0],
                            "Carrier Name: " + e.aggField[5],
                            "Total Aircrafts: " + e.aggField[1],
                            "Average Air Time Per Day: " + e.cx,
                            "Average Flights Per Day: " + e.aggField[2],
                            "Total Flights Per Year: " + e.aggField[3],
                            "Total Air Time Per Craft: " + e.aggField[4]
                            ];
                };
                // Get a unique list of Owner values to use when filtering
                var filterValues = dimple.getUniqueValues(data, "CarrierName");

                filterValues.forEach(function (f) {
                                       //legendColor = myChart.getColor(f);
                                       //        console.log(f + ":" + legendColor.fill);
                                     if (f === "Southwest Airlines Co.") {
                                            myChart.getColor(f).opacity = 1.0;
                                     } else {
                                            myChart.getColor(f).opacity = 0.6;
                                     }
                });


                var myLegend = myChart.addLegend(1000, 150, 100, 240, "Right");
                myChart.draw();
                
                // This is a critical step.  By doing this we orphan the legend. This
                // means it will not respond to graph updates.  Without this the legend
                // will redraw when the chart refreshes removing the unchecked item and
                // also dropping the events we define below.
                
                myChart.legends = [];
                
                // This block simply adds the legend title. I put it into a d3 data
                // object to split it onto 2 lines.  This technique works with any
                // number of lines, it isn't dimple specific.
                svg.selectAll("title_text")
                    .data(["Click legend to","show/hide carriers:"])
                    .enter()
                    .append("text")
                    .attr("x", 950)
                    .attr("y", function (d, i) { return 120 + i * 12; })
                    .style("font-family", "helvetica, sans-serif")
                    .style("font-size", "12px")
                    .style("color", "Black")
                    .text(function (d) { return d; });
                
                // Get all the rectangles from our now orphaned legend
                myLegend.shapes.selectAll("rect")
                // Add a click event to each rectangle
                    .on("click", function (e) {
                        // This indicates whether the item is already visible or not
                        var hide = false;
                        var newFilters = [];
                        // If the filters contain the clicked shape hide it
                        filterValues.forEach(function (f) {
                                         if (f === e.aggField.slice(-1)[0]) {
                                            hide = true;
                                         } else {
                                            newFilters.push(f);
                                         }
                        });
                        // Hide the shape or show it
                        if (hide) {
                            d3.select(this).style("opacity", 0.1);
                        } else {
                            newFilters.push(e.aggField.slice(-1)[0]);
                            d3.select(this).style("opacity", 1.0);
                        }
                        // Update the filters
                        filterValues = newFilters;
                        // Filter the data
                        myChart.data = dimple.filterData(data, "CarrierName", filterValues);
                        // Passing a duration parameter makes the chart animate. Without
                        // it there is no transition
                        myChart.draw();
                        if (pauseState === true) {
                            story.pauseAnimation()
                        }

                
                    });
                // Add a storyboard to the main chart and set the tick event
                var story = myChart.setStoryboard("Year", onTick);
                // Change the frame duration
                story.frameDuration = frame;
                // Order the storyboard by date and set autoplay to false
                story.addOrderRule("Year");

                // Draw the line chart
                myChart.draw();
                // Orphan the legends as they are consistent but by default they
                // will refresh on tick and we don't want the legend text to change
                // with the data changes
                myChart.legends = [];
                // Remove the storyboard label because the chart will indicate the
                // current year instead of the label
                story.storyLabel.remove();
                // On click of the side chart
                function onClick(e) {
                    story.goToFrame(e.yValue);
                    story.stopAnimation();
                }
                // On tick of the main charts storyboard
                function onTick(e) {
                    if (!firstTick) {
                        // Color all shapes the same
                        s.shapes
                         .transition()
                         .duration(0)
                         .style("fill", function (d) {
                               return (d.y === e ?
                                       indicatorColor.fill : defaultColor.fill)
                               })
                         .style("stroke", function (d) {
                                return (d.y === e ?
                                        indicatorColor.stroke : defaultColor.stroke)
                        });
                        tickcount += 1;
                    }
                    firstTick = false;
                    if (tickcount > 8) {
                        story.stopAnimation();
                    }

                }
                function onHover(e) {
                    dimple._showPointTooltip(e, this, myChart, myPlot);
                    myChart.draw();
                    //story.pauseAnimation();
                };


            };
        </script>
    </head>
    <body>
        <h1>You're Grounded - A study in airline efficiency</h1>
        <div id="intro">
            <p>
            SouthWest Airlines is more efficient than most US carriers. The following visualization shows why. They simply keep their planes in the air for more time than other airlines.             </P>
        </div>
        <div id="chartContainer">
            <script type="text/javascript">
                /*
                 Use D3 (not dimple.js) to load the CSV file
                 and pass the contents of it to the draw function
                 */
                d3.csv("AircraftSummaryData.csv", draw);
            </script>
        </div>
    </body>
</html>
